<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email">
        <input type="password" name="password" placeholder="Senha" id="senha">
        <button id="buttonLogin">Entrar</button>
    </form>
    </header>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    <input type="checkbox" id="agreement">
    <label for="" id="label-infos">"Você concorda com o uso das informações acima?"</label>
    <main>
        <form action="" id="evaluation-form">
            <div id="name-container">
                <input type="text" name="" id="input-name" placeholder="Nome">
                <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div id="email-house-container">
                <input type="text" name="" id="input-email" placeholder="Email">
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <label for="" id="label-family">Qual sua família?</label>
            <div>
                <input type="radio" class="family" name="family" value="Frontend">Frontend
            </div>
            <div>
                <input type="radio" class="family" name="family" value="Backend">Backend
            </div>
            <div>
                <input type="radio" class="family" name="family" value="FullStack">FullStack
            </div>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
                <input type="checkbox" class="subject" value="HoFs">HoFs
                <input type="checkbox" class="subject" value="Jest">Jest
                <input type="checkbox" class="subject" value="Promises">Promises
                <input type="checkbox" class="subject" value="React">React
                <input type="checkbox" class="subject" value="SQL">SQL
                <input type="checkbox" class="subject" value="Python">Python
            </div>
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <div>
                <input type="radio" name="rate" value="1" class="rate">1
                <input type="radio" name="rate" value="2" class="rate">2
                <input type="radio" name="rate" value="3" class="rate">3
                <input type="radio" name="rate" value="4" class="rate">4
                <input type="radio" name="rate" value="5" class="rate">5
                <input type="radio" name="rate" value="6" class="rate">6
                <input type="radio" name="rate" value="7" class="rate">7
                <input type="radio" name="rate" value="8" class="rate">8
                <input type="radio" name="rate" value="9" class="rate">9
                <input type="radio" name="rate" value="10" class="rate">10
            </div>
            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea name="" cols="30" rows="10" maxlength="500" id="textarea"></textarea>
            <button id="submit-btn" type="submit" disabled>Enviar</button>
        </form>
    </main>
    <div id="counter">500</div>
    <div id="form-data">
        <div class="data">Nome: </div>
        <div class="data">Email: </div>
        <div class="data">Casa: </div>
        <div class="data">Família: </div>
        <div class="data">Matérias: </div>
        <div class="data">Avaliação: </div>
        <div class="data">Observações: </div>
    </div>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
